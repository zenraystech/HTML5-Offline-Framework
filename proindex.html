<!DOCTYPE html>
<html >                               <!-- manifest="proindex.appcache" -->
    <head>
        <meta charset="utf-8" />
        <title>Pro Index</title>
        <script src="js/idbstore.js"></script>      <!--  IDBwrapper source file -->
        <script src="js/proindex.js"></script>      
        <script src="js/jquery.js"></script>         <!--    JQuery File  -->
        <script src="js/dust.js"></script>            <!--   Dust.js File  -->
        <script src="http://maps.google.com/maps/api/js?key=AIzaSyAEKWqGFnJl1CRQSga-moZ74nnrDZhPC0A"></script>   <!--  Google Map Request -->
        <script src="js/dustjs-helpers.js"></script>        <!--   Dust.js helper File  -->
        <link rel="stylesheet" type="text/css" href="css/proindex.css">             <!--   CSS File -->
    </head>
    <body>


    <!-- ************************************************************************************************************************************MUENU of Page********************************************************************************************************************************************************* -->


        <table id="table">
            <tr id="tr">
                <div class="container" id="main" role="main">
                    <ul class="menu">                              <!--  Menu Items List -->
                        <li><a id="home">Home</a></li>
                        <li><a id="firstMenu" >Menu 1</a></li>
                        <li><a id="secondMenu" >Menu 2</a></li>
                        <li><a id="thirdMenu" >Menu 3</a></li>
                        <li><a id="fourthMenu" >Menu 4</a></li>

                        

                    </ul>
                </div>
            </tr>
            <tr>
                <div id="outerDisplay">
                    <div id="display"></div>            <!-- Displaying the Content  -->
                    <div id="display1"></div>
                    <div id="newsDiv"></div>
                    <div id="map" style="width:100%;height:500px"></div> 
                    
                </div>
                               <!-- Displaying Map -->
               
            </tr>
        </table>
        
        


        <!-- **************************************************************************************************************************************Dust.JS   Templates********************************************************************************************************************************************************************************* -->
      

        <script type="text/dust" id="dustTemplate1">Dust Template1 <br><h1>{homeData1}<br> {homeData2}<br>{homeData3}</h1></script>
        <script type="text/dust" id="dustTemplate2">Dust Template2 {~n}<h1> {homeData1}{~n}  {homeData2}{~n}</h1> </script>
        <script type="text/dust" id="dustTemplate3">Dust Template3 {~n}<h1> {homeData1}{~n}  {homeData2}{~n}</h1> </script>
        <script type="text/dust" id="dustTemplate4">Dust Template4 {~n} <h1>{homeData1} {~n} {homeData2}{~n}</h1> </script>
        <script type="text/dust" id="dustTemplate5">Dust Template5 {~n} <h1>{homeData1}<br> {~n} {homeData2}{~n} <br>
        {homeData3}<br> {~n} {homeData4}{~n} <br>{homeData5}<br> {~n} {homeData6}{~n} <br>{homeData7}<br> {~n} {homeData8}{~n} <br>{homeData9}<br> {~n} {homeData10}{~n} <br>{homeData11}<br> {~n} {homeData12}{~n} <br>{homeData13}<br> {~n}
        </h1></script>
        <script type="text/dust" id="dustTemplate6">Dust Template6 {~n} <h1>{homeData1} {~n} {homeData2}{~n}</h1> </script>
    </body>
</html>
